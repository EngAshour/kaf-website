<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/assets/bootstarp/bootstrap.min.css" rel="stylesheet" />
    <link href="/CSS/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="#"
          ><img src="./assets/main-logo.svg" alt="main logo"
        /></a>
        <div class="tabs" id="navbarNav">
          <ul class="navbar-nav d-flex justify-content-between">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <img
                  class="navbar-tab-icon"
                  src="/assets/ShoppingCartSimple.svg"
                  alt="ShoppingCartSimple"
                />
                <div>Auctions</div></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img
                  class="navbar-tab-icon"
                  src="/assets/Trophy.svg"
                  alt="Trophy"
                />
                <div>Contests</div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img
                  class="navbar-tab-icon"
                  src="/assets/Briefcase.svg"
                  alt="Briefcase"
                />
                <div>Project</div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img
                  class="navbar-tab-icon"
                  src="/assets/portfolios.svg"
                  alt="portfolios"
                />
                <div>Portfolios</div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img
                  class="navbar-tab-icon"
                  src="/assets/UsersThree.svg"
                  alt="UsersThree"
                />
                <div>Freelancers</div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img
                  class="navbar-tab-icon"
                  src="/assets/Chats.svg"
                  alt="Chats"
                />
                <div>Forum</div>
              </a>
            </li>
          </ul>
        </div>
        <div class="d-flex justify-content-between account position-relative">
          <img src="/assets/msg.svg" alt="msg icon" />
          <img src="/assets/notification.svg" alt="notification icon" />
          <img
            id="profilePic"
            src="/assets/profile-pic.svg"
            alt="account profile picture"
          />
          <div
            id="accountMenu"
            class="account-menu position-absolute bottom-0 hide"
          >
            <div
              style="margin: 17px 1px 9px 15px"
              class="d-flex align-items-center"
            >
              <img
                style="margin-inline-end: 10px"
                src="/assets/account-menu-img.png"
                alt="account-menu-img"
              />
              <div class="account-name">
                <p class="name">Ahmed Ali</p>
                <p class="job">Student</p>
              </div>
            </div>
            <hr />
            <div class="myprofile-box d-flex gap-2">
              <img src="/assets/UserCircle.svg" alt="UserCircle" />
              <span>My Profile</span>
            </div>
            <hr />
            <div class="middle-box d-flex flex-column">
              <div class="dark-mode-box d-flex">
                <img src="assets/Moon.svg" alt="Moon" />
                <span style="line-height: 26px">Dark Mode</span>
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckChecked"
                  />
                </div>
              </div>
              <div class="language-box d-flex">
                <img src="assets/Translate.svg" alt="Translate" />
                <span style="line-height: 26px" class="flex-grow-1"
                  >Language</span
                >
                <img src="assets/arabic.svg" alt="arabic-icon" />
              </div>
              <div class="acc-settings d-flex">
                <img src="assets/GearSix.svg" alt="GearSix-icon" />
                <span style="line-height: 26px">Account Settings</span>
              </div>
            </div>
            <hr />
            <div class="logout-box d-flex">
              <img src="assets/SignOut.svg" alt="SignOut-icon" />
              <span style="line-height: 26px">LogOut</span>
            </div>
          </div>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div style="padding-inline-end: 41px" class="col-9">
          <div class="service-title">
            <div class="catagory">Design / Logo Design</div>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Diam
              nisi, cras neque Lorem ipsum dolor sit amet,
            </p>
            <div class="d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                <span
                  ><i class="fa-solid fa-star" style="color: #ffd43b"></i
                ></span>
                <span
                  ><i class="fa-solid fa-star" style="color: #ffd43b"></i
                ></span>
                <span
                  ><i class="fa-solid fa-star" style="color: #ffd43b"></i
                ></span>
                <span
                  ><i class="fa-solid fa-star" style="color: #ffd43b"></i
                ></span>
                <span
                  ><i class="fa-solid fa-star" style="color: #e6eaef"></i
                ></span>
                <strong>4.1</strong>
                <span>(500)</span>
              </div>

              <div style="margin-inline-end: 7px">
                <img src="/assets/share.png" alt="share" />
                <img class="ms-3" src="/assets/Heart.png" alt="Heart" />
              </div>
            </div>
          </div>

        </div>

        <div class="col-3">
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./JS/index.js"></script>
  </body>
</html>
